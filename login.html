<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nexlify Tech</title>
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #06142E, #1BA098);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }
    
    .logo {
      font-size: 3em;
      margin-bottom: 10px;
    }
    
    .login-title {
      font-size: 2em;
      color: #06142E;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .login-subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    
    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #06142E;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e1e1;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #1BA098;
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #1BA098, #06142E);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-bottom: 20px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .divider {
      margin: 30px 0;
      position: relative;
      text-align: center;
      color: #666;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e1e1e1;
      z-index: 1;
    }
    
    .divider span {
      background: white;
      padding: 0 20px;
      position: relative;
      z-index: 2;
    }
    
    .quick-access {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
    
    .quick-btn {
      padding: 12px;
      border: 2px solid #1BA098;
      border-radius: 8px;
      background: transparent;
      color: #1BA098;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .quick-btn:hover {
      background: #1BA098;
      color: white;
    }
    
    .back-link {
      margin-top: 30px;
      text-align: center;
    }
    
    .back-link a {
      color: #1BA098;
      text-decoration: none;
      font-weight: 500;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
    
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: left;
    }
    
    .alert-error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    
    .alert-success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    
    .demo-credentials {
      background: #f8f9fa;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      font-size: 0.9em;
      text-align: left;
    }
    
    .demo-credentials h4 {
      color: #06142E;
      margin-bottom: 10px;
    }
    
    .demo-credentials p {
      margin-bottom: 5px;
      color: #666;
    }
    
    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 30px 25px;
      }
      
      .quick-access {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="nexlify-logo.jpg" alt="Nexlify Tech Logo" style="width: 80px; height: 80px; border-radius: 15px; object-fit: cover; border: 3px solid #1BA098; box-shadow: 0 4px 15px rgba(27, 160, 152, 0.3);">
    </div>
    <h1 class="login-title">Nexlify Tech</h1>
    <p class="login-subtitle">Access your dashboard or profile</p>
    
    <!-- Alert for messages -->
    <div id="alert" style="display: none;"></div>
    
    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>
      
      <div class="form-group">
        <label for="role">Login As</label>
        <select id="role" name="role">
          <option value="associate">Associate</option>
          <option value="admin">Administrator</option>
        </select>
      </div>
      
      <button type="submit" class="btn">üîë Login</button>
    </form>
    
    <!-- Demo Credentials -->
    <div class="demo-credentials">
      <h4>Demo Credentials:</h4>
      <p><strong>Admin:</strong> njoya@nexlifytech.com / admin123</p>
      <p><strong>Associate:</strong> sarah@nexlifytech.com / associate123</p>
    </div>
    
    <div class="divider">
      <span>OR</span>
    </div>
    
    <!-- Quick Access -->
    <div class="quick-access">
      <a href="admin-dashboard.html" class="quick-btn">
        üîß Admin Demo
      </a>
      <a href="associate-portal.html" class="quick-btn">
        üë§ Portal Demo
      </a>
    </div>
    
    <div class="back-link">
      <a href="index.html">‚Üê Back to Website</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const email = formData.get('email');
      const password = formData.get('password');
      const role = formData.get('role');
      
      // Simple demo authentication
      let isValid = false;
      let redirectUrl = '';
      
      if (role === 'admin' && email === 'njoya@nexlifytech.com' && password === 'admin123') {
        isValid = true;
        redirectUrl = 'admin-dashboard.html';
      } else if (role === 'associate' && email === 'sarah@nexlifytech.com' && password === 'associate123') {
        isValid = true;
        redirectUrl = 'associate-portal.html';
      }
      
      if (isValid) {
        showAlert('Login successful! Redirecting...', 'success');
        
        // Store login session
        localStorage.setItem('nexlify_current_user', JSON.stringify({
          email: email,
          role: role,
          loginTime: new Date().toISOString()
        }));
        
        // Redirect after short delay
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 1500);
        
      } else {
        showAlert('Invalid credentials. Please check your email and password.', 'error');
      }
    });
    
    function showAlert(message, type) {
      const alert = document.getElementById('alert');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alert.style.display = 'block';
      
      if (type === 'error') {
        setTimeout(() => {
          alert.style.display = 'none';
        }, 5000);
      }
    }
    
    // Auto-fill demo credentials when role changes
    document.getElementById('role').addEventListener('change', function() {
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      
      if (this.value === 'admin') {
        emailInput.value = 'njoya@nexlifytech.com';
        passwordInput.value = 'admin123';
      } else {
        emailInput.value = 'sarah@nexlifytech.com';
        passwordInput.value = 'associate123';
      }
    });
    
    // Initialize with demo credentials
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('email').value = 'sarah@nexlifytech.com';
      document.getElementById('password').value = 'associate123';
    });
  </script>
  <script src="js/header.js"></script>
</body>
</html>
